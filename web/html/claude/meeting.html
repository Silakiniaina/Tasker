<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .meeting-item {
            border-left: 4px solid #28a745;
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="meeting-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">Quarterly Team Review</h5>
                <p class="mb-1 text-muted">#M102235 Scheduled 2 days ago by John Doe</p>
                <span class="badge bg-success status-badge">Confirmed</span>
                <span class="badge bg-info status-badge">High Priority</span>
            </div>
            <div class="text-end">
                <div class="timer">00:45:00</div>
                <button class="btn btn-sm btn-outline-secondary">2</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
