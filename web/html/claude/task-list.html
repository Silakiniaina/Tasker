<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .task-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .task-icon {
            font-size: 1.5rem;
            color: #ffd700;
        }
        .task-id {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .task-status {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 12px;
        }
        .status-completed {
            background-color: #e8f5e9;
            color: #4caf50;
        }
        .status-in-progress {
            background-color: #fff3e0;
            color: #ff9800;
        }
        .status-low {
            background-color: #e3f2fd;
            color: #2196f3;
        }
        .status-medium {
            background-color: #fff8e1;
            color: #ffc107;
        }
        .status-high {
            background-color: #ffebee;
            color: #f44336;
        }
        .timer {
            background-color: #ffebee;
            color: #f44336;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Task List</h2>
        <div id="taskList">
            <!-- Task components will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const taskList = document.getElementById('taskList');
        const tasks = [
            { id: 402235, title: "Make an Automatic Payment System that enable the design", status: "Completed", priority: "low", time: "00:15:00", assignees: 2 },
            { id: 402236, title: "Implement User Authentication Module", status: "In Progress", priority: "medium", time: "01:30:00", assignees: 3 },
            { id: 402237, title: "Design Mobile Responsive Layout", status: "Completed", priority: "high", time: "00:45:00", assignees: 1 },
            { id: 402238, title: "Integrate Third-party API for Data Analysis", status: "In Progress", priority: "medium", time: "02:00:00", assignees: 2 },
            { id: 402239, title: "Optimize Database Queries for Better Performance", status: "Completed", priority: "high", time: "01:15:00", assignees: 1 },
            { id: 402240, title: "Implement Real-time Chat Feature", status: "In Progress", priority: "low", time: "03:00:00", assignees: 4 },
            { id: 402241, title: "Create Automated Test Suite", status: "Completed", priority: "medium", time: "00:30:00", assignees: 2 },
            { id: 402242, title: "Refactor Legacy Code", status: "In Progress", priority: "high", time: "04:00:00", assignees: 3 },
            { id: 402243, title: "Implement Multi-language Support", status: "Completed", priority: "low", time: "01:45:00", assignees: 2 },
            { id: 402244, title: "Design and Implement New User Dashboard", status: "In Progress", priority: "medium", time: "02:30:00", assignees: 3 }
        ];

        tasks.forEach(task => {
            const taskHTML = `
                <div class="task-card">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-lightbulb task-icon"></i>
                        </div>
                        <div class="col">
                            <div class="row align-items-center">
                                <div class="col-12 col-md">
                                    <h5 class="mb-0">${task.title}</h5>
                                    <span class="task-id">#${task.id} Opened 10 days ago by Yash Ghori</span>
                                </div>
                                <div class="col-12 col-md-auto mt-2 mt-md-0">
                                    <span class="task-status status-${task.status.toLowerCase().replace(' ', '-')} me-2">${task.status}</span>
                                    <span class="task-status status-${task.priority}">${task.priority}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto mt-2 mt-md-0">
                            <span class="timer me-2">
                                <i class="far fa-clock"></i> ${task.time}
                            </span>
                            <img src="https://via.placeholder.com/30" alt="User Avatar" class="avatar me-2">
                            <span class="me-2">${task.assignees}</span>
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                </div>
            `;
            taskList.innerHTML += taskHTML;
        });
    </script>
</body>
</html>
